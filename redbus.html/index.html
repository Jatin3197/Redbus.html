<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a redbus webpage</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="logo">
          <img src="redbuslogo.svg" alt="redbuslogo" width="80px" />
        </div>
        <div class="uses">
          <ul>
            <li>
              <a href="#"><i class="fa-solid fa-bus"></i> Bus Tickets</a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-car"></i> Car Rental</a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-train"></i> Train Tickets</a>
            </li>
          </ul>
        </div>
        <div class="help">
          <ul>
            <li>
              <a href="#"><i class="fa-solid fa-headphones"></i> Help</a>
            </li>
            <li>
              <a class="anchor" href="#"
                ><i class="fa-solid fa-user"></i>Account
                <i class="fa-solid fa-caret-down"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
      <div class="main">
        <h1>India's No. 1 Online Bus Ticket Booking site</h1>
        <div class="list-style">
          <button class="btn-1"><i class="fa-solid fa-bus"></i> From</button>

          <button class="btn-2">
            <i class="fa-solid fa-bus-simple"></i> To
          </button>
          <button class="btn-3">
            Date <br /><i class="fa-solid fa-calendar-days"></i> 16 Nov <br />
            2023
          </button>
          <button class="btn-4">Search buses</button>
        </div>

       <h2>Apno Ko,Sapno Ko,Kareeb Layye.</h2>
        
      </div>
    </div>
  </body>
</html>
